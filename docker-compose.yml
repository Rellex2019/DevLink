version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    image: devlink-backend  # Локальное имя образа
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/backend/php.ini:/usr/local/etc/php/php.ini
    environment:
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/database/database.sqlite

  nginx:
    image: nginx:alpine  # Используем официальный образ
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/public:ro
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - backend

  node:
    build:
      context: .
      dockerfile: ./docker/nodejs/Dockerfile
    image: devlink-node  # Локальное имя образа
    volumes:
      - .:/var/www
      - node_modules:/var/www/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_APP_BASE_URL=http://localhost

volumes:
  node_modules: